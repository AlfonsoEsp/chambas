<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El patio de los sueños</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        
       

        
        <a-entity environment="preset: forest; groundTexture: none; skyType: gradient; skyColor: #2E2B5F"></a-entity>

        
        <a-entity geometry="primitive: box" position="3.78 1.91216 -4.0629" material="src:hola_html/assets/oro.jpg; color: #4A90E2"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1.5" position="-3.78697 0.33851 -6.03705" material="color: #FF7F50"></a-entity>
    <a-entity geometry="primitive: cylinder; radius: 0.8; height: 2" position="3.83013 0.37402 -4.119" material="color: ##90EE90"></a-entity>

    <a-text 
    value="Bienvenido al patio de los sueños" 
    font="hola_html/assets/FONTS/dream-msdf.json" 
    font-image="hola_html/assets/FONTS/dream.png" 
    negate="false" 
    color="blue" 
    scale="2 2 1" 
    position="7.48604 1.95 -4.82459" 
    rotation="0 -82.1 0">
</a-text>

<a-text 
value="Aquí todo es posible" 
font="hola_html/assets/FONTS/dream2-msdf.json" 
font-image="hola_html/assets/FONTS/dream2.png" 
negate="false" 
color="blue" 
scale="2 2 1" 
position="7.48604 1.55 -4.82459" 
rotation="0 -82.1 0">
</a-text>

        
        <a-camera position="0 1.6 0">
            <a-cursor color="#FFFFFF"></a-cursor>
        </a-camera>

        
        <a-entity sound="src: #audioPatio; autoplay: true; loop: true; volume: 0.5"></a-entity>

        
        <a-assets>
            
            <video id="videoBallena" src="hola_html/assets/video/ballena.mp4" autoplay loop muted></video>
        </a-assets>
        
        
        <a-video 
            src="#videoBallena" 
            position="0 1 -8" 
            width="4" 
            height="2.25">
        </a-video>
        
    </a-scene>
</body>
</html>
